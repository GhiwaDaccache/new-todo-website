<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-it</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Pages -->
    <link rel="stylesheet" href="../styles/common/colors.css" />
    <link rel="stylesheet" href="../styles/common/utilities.css" />
    <link rel="stylesheet" href="../styles/common/buttons.css" />
    <link rel="stylesheet" href="../styles/pages/index.css" />
    <link rel="stylesheet" href="../styles/pages/todo.css" />

    <!-- Font Awsome -->
    <script src="https://kit.fontawesome.com/354628d473.js" crossorigin="anonymous"></script>

    
</head>
<body>

    <header class="flex">
        <nav>
            <a class="btn" href="../index.html"> Logout </a>
        </nav>
    </header>
    <h2 class="primary-text font score">Tick-it score: </h2>
    <section class="cards-container full-w full-h flex center">

        <div class="shadow flex align-center column" >
            <h4>Personal</h4>
            <div class="card-header primary-bg"></div>
            <div id="personal"></div>
            <div class="card-footer flex align-center primary-bg shadow">
                <i class="fa-regular fa-trash-can white-text"></i>
                <i class="fa-regular fa-plus white-text" id="personal-add"></i>
            </div>
        </div>

        <div class="shadow flex align-center column">
            <h4>Professional</h4>
            <div class="card-header primary-bg"></div>
            <div id="professional"></div>
            <div class="card-footer flex align-center primary-bg shadow">
                <i class="fa-regular fa-trash-can white-text"></i>
                <i class="fa-regular fa-plus white-text" id="professional-add"></i>
            </div>
        </div>

        <div class="shadow flex align-center column">
            <h4>Chores</h4>
            <div class="card-header primary-bg"></div>
            <div id="chores"></div>
            <div class="card-footer flex align-center primary-bg shadow">
                <i class="fa-regular fa-trash-can white-text"></i>
                <i class="fa-regular fa-plus white-text" id="chores-add"></i>

            </div>
        </div>

        <form class="pop-up gap flex column align-center hidden" id="popup">
            <label for="task-name">Task</label><br>
            <input type="text" name="task-name" id="description-add"><br>
            <div class="flex gap">
                <button class="btn" id="todo-add">Add</button>
                <button class="btn">Cancel</button>
            </div>
        </form>


    </section>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../scripts/read.js"></script>
    <script src="../scripts/create.js"></script>
</body>
</html>
