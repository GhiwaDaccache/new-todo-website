<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tick-it</title>


    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />

    <!-- Pages -->
    <link rel="stylesheet" href="./styles/common/colors.css" />
    <link rel="stylesheet" href="./styles/common/utilities.css" />
    <link rel="stylesheet" href="./styles/common/buttons.css" />
    <link rel="stylesheet" href="./styles/pages/index.css" />

    
</head>
<body>
    <header class="flex">
        <nav>
            <a class="btn" href="./pages/login.html"> Login </a>
        </nav>
    </header>

    <section class="flex column center ">
            <h1 class="primary-text font">Welcome to Tick-it</h1>
            <div class="card shadow flex column align-center white-bg">
                <h4>Let's get started</h4>

                <div class="flex full-w">
                    <label for="email-input">Email</label>
                    <input type="text" id="email" name="email-input" placeholder=" exampe@gmail.com">
                </div>  

                <div class="flex full-w">
                    <label for="username-input">Username</label>
                    <input type="text" id="username" name="username-input" placeholder=" user_name">
                </div> 

                <div class="flex full-w">
                    <label for="password-input">Password</label>
                    <input type="password" id="password" name="password-input" placeholder=" ******">
                </div> 

                <button class="btn" id="signup-btn"> Sign up </button>
            </div>
    </section>


<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./scripts/signup.js"></script>
</body>
</html>
